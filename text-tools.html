<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text & Writing Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f4f6f9;
}
.tool-card{
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.stat{
  font-weight:600;
}
</style>
</head>

<body class="container py-4">

<h1 class="text-center mb-2">Text & Writing Tools</h1>
<p class="text-center text-muted mb-4">
Format, analyze, and transform text instantly
</p>

<div class="tool-card">

<textarea id="text" class="form-control mb-3" rows="7"
placeholder="Enter or paste your text here..."></textarea>

<div class="row g-2 mb-3">
  <div class="col-md-3"><span class="stat">Words:</span> <span id="words">0</span></div>
  <div class="col-md-3"><span class="stat">Characters:</span> <span id="chars">0</span></div>
  <div class="col-md-3"><span class="stat">Characters (no spaces):</span> <span id="charsNo">0</span></div>
  <div class="col-md-3"><span class="stat">Lines:</span> <span id="lines">0</span></div>
</div>

<div class="d-flex flex-wrap gap-2 mb-3">
  <button class="btn btn-primary" onclick="countAll()">Count</button>
  <button class="btn btn-secondary" onclick="toUpper()">UPPERCASE</button>
  <button class="btn btn-secondary" onclick="toLower()">lowercase</button>
  <button class="btn btn-secondary" onclick="toSentence()">Sentence case</button>
  <button class="btn btn-secondary" onclick="toCapitalize()">Capitalize Words</button>
</div>

<div class="d-flex flex-wrap gap-2">
  <button class="btn btn-warning" onclick="removeSpaces()">Remove Extra Spaces</button>
  <button class="btn btn-success" onclick="copyText()">Copy Text</button>
  <button class="btn btn-danger" onclick="clearText()">Clear</button>
</div>

<p class="mt-3 fw-bold text-success" id="output"></p>

</div>

<hr class="my-5">

<p class="text-center text-muted">
© 2025 FreeToolsHub – Text Tools
</p>

<script>
const textArea = document.getElementById("text");

textArea.addEventListener("input", countAll);

function countAll(){
  let text = textArea.value;

  let words = text.trim() ? text.trim().split(/\s+/).length : 0;
  let chars = text.length;
  let charsNo = text.replace(/\s/g,'').length;
  let lines = text ? text.split(/\n/).length : 0;

  wordsEl().innerText = words;
  charsEl().innerText = chars;
  charsNoEl().innerText = charsNo;
  linesEl().innerText = lines;

  output("Updated counts successfully");
}

function toUpper(){
  textArea.value = textArea.value.toUpperCase();
  countAll();
}

function toLower(){
  textArea.value = textArea.value.toLowerCase();
  countAll();
}

function toSentence(){
  let t = textArea.value.toLowerCase();
  t = t.replace(/(^\\s*|[.!?]\\s*)([a-z])/g,
    match => match.toUpperCase());
  textArea.value = t;
  countAll();
}

function toCapitalize(){
  textArea.value = textArea.value
    .toLowerCase()
    .replace(/\\b\\w/g, c => c.toUpperCase());
  countAll();
}

function removeSpaces(){
  textArea.value = textArea.value.replace(/\\s+/g,' ').trim();
  countAll();
}

function copyText(){
  navigator.clipboard.writeText(textArea.value);
  output("Text copied to clipboard");
}

function clearText(){
  textArea.value = "";
  countAll();
  output("Text cleared");
}

function output(msg){
  document.getElementById("output").innerText = msg;
}

function wordsEl(){ return document.getElementById("words"); }
function charsEl(){ return document.getElementById("chars"); }
function charsNoEl(){ return document.getElementById("charsNo"); }
function linesEl(){ return document.getElementById("lines"); }
</script>

</body>
</html>
