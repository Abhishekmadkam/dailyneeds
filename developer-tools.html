<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Developer Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 class="mb-4">Developer Tools</h2>

<textarea id="input" class="form-control mb-3" rows="8" placeholder="Enter JSON or text..."></textarea>

<div class="mb-3">
  <button class="btn btn-primary" onclick="formatJSON()">Format JSON</button>
  <button class="btn btn-secondary" onclick="minifyJSON()">Minify JSON</button>
  <button class="btn btn-success" onclick="encodeBase64()">Base64 Encode</button>
  <button class="btn btn-warning" onclick="decodeBase64()">Base64 Decode</button>
</div>

<textarea id="output" class="form-control" rows="8" placeholder="Output..."></textarea>

<script>
function formatJSON(){
  try{
    output.value = JSON.stringify(JSON.parse(input.value), null, 2);
  }catch{
    output.value = "Invalid JSON";
  }
}
function minifyJSON(){
  try{
    output.value = JSON.stringify(JSON.parse(input.value));
  }catch{
    output.value = "Invalid JSON";
  }
}
function encodeBase64(){
  output.value = btoa(unescape(encodeURIComponent(input.value)));
}
function decodeBase64(){
  try{
    output.value = decodeURIComponent(escape(atob(input.value)));
  }catch{
    output.value = "Invalid Base64";
  }
}
</script>

</body>
</html>
