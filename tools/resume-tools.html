<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
#resume{background:#fff;padding:32px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
</style>
</head>
<body class="container py-4">


<h2 class="mb-3">Resume Builder</h2>


<div class="row g-3">
<div class="col-md-5">
<input id="name" class="form-control mb-2" placeholder="Full Name" />
<input id="role" class="form-control mb-2" placeholder="Job Title" />
<input id="email" class="form-control mb-2" placeholder="Email" />
<textarea id="skills" class="form-control mb-2" placeholder="Skills"></textarea>
<textarea id="exp" class="form-control mb-2" placeholder="Experience"></textarea>
<button class="btn btn-success" onclick="renderResume()">Preview</button>
<button class="btn btn-secondary" onclick="window.print()">Download PDF</button>
</div>


<div class="col-md-7">
<div id="resume">
<h2 id="rName"></h2>
<p id="rRole" class="text-muted"></p>
<p id="rEmail"></p>
<hr />
<h5>Skills</h5><p id="rSkills"></p>
<h5>Experience</h5><p id="rExp"></p>
</div>
</div>
</div>


<script src="../js/app.js"></script>
</body>
</html>
