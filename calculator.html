<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculators Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f4f6f9;
}
.calc-card{
  background:#fff;
  border-radius:14px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.result{
  font-weight:600;
  margin-top:10px;
}
</style>
</head>

<body class="container py-4">

<h1 class="text-center mb-4">Calculators Hub</h1>
<p class="text-center text-muted mb-5">
Daily-use calculators – fast, free & accurate
</p>

<div class="row g-4">

<!-- AGE CALCULATOR -->
<div class="col-md-6">
  <div class="calc-card">
    <h4>Age Calculator</h4>
    <input type="date" id="dob" class="form-control mt-2">
    <button class="btn btn-primary mt-3" onclick="calcAge()">Calculate</button>
    <div id="ageResult" class="result"></div>
  </div>
</div>

<!-- PERCENTAGE CALCULATOR -->
<div class="col-md-6">
  <div class="calc-card">
    <h4>Percentage Calculator</h4>
    <input type="number" id="part" class="form-control mt-2" placeholder="Part value">
    <input type="number" id="total" class="form-control mt-2" placeholder="Total value">
    <button class="btn btn-primary mt-3" onclick="calcPercentage()">Calculate</button>
    <div id="percentResult" class="result"></div>
  </div>
</div>

<!-- EMI CALCULATOR -->
<div class="col-md-6">
  <div class="calc-card">
    <h4>EMI Calculator</h4>
    <input type="number" id="loan" class="form-control mt-2" placeholder="Loan Amount">
    <input type="number" id="rate" class="form-control mt-2" placeholder="Interest Rate (%)">
    <input type="number" id="months" class="form-control mt-2" placeholder="Tenure (months)">
    <button class="btn btn-primary mt-3" onclick="calcEMI()">Calculate EMI</button>
    <div id="emiResult" class="result"></div>
  </div>
</div>

<!-- DATE DIFFERENCE -->
<div class="col-md-6">
  <div class="calc-card">
    <h4>Date Difference Calculator</h4>
    <input type="date" id="date1" class="form-control mt-2">
    <input type="date" id="date2" class="form-control mt-2">
    <button class="btn btn-primary mt-3" onclick="calcDateDiff()">Calculate</button>
    <div id="dateResult" class="result"></div>
  </div>
</div>

</div>

<hr class="my-5">

<p class="text-center text-muted">
© 2025 FreeToolsHub – Free Calculators for Everyone
</p>

<script>
// AGE
function calcAge(){
  const dob = new Date(document.getElementById("dob").value);
  if(!dob.getTime()){
    ageResult.innerText = "Please select a valid date";
    return;
  }
  const diff = Date.now() - dob.getTime();
  const age = new Date(diff).getUTCFullYear() - 1970;
  ageResult.innerText = "Your Age: " + age + " years";
}

// PERCENTAGE
function calcPercentage(){
  const part = document.getElementById("part").value;
  const total = document.getElementById("total").value;
  if(part === "" || total === "" || total == 0){
    percentResult.innerText = "Enter valid values";
    return;
  }
  const percent = (part / total) * 100;
  percentResult.innerText = "Result: " + percent.toFixed(2) + "%";
}

// EMI
function calcEMI(){
  const P = loan.value;
  const R = rate.value / 12 / 100;
  const N = months.value;

  if(P === "" || R === "" || N === ""){
    emiResult.innerText = "Enter all values";
    return;
  }

  const EMI = (P * R * Math.pow(1+R, N)) / (Math.pow(1+R, N) - 1);
  emiResult.innerText = "Monthly EMI: ₹" + EMI.toFixed(2);
}

// DATE DIFFERENCE
function calcDateDiff(){
  const d1 = new Date(date1.value);
  const d2 = new Date(date2.value);

  if(!d1.getTime() || !d2.getTime()){
    dateResult.innerText = "Select both dates";
    return;
  }

  const diff = Math.abs(d2 - d1);
  const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
  dateResult.innerText = "Difference: " + days + " days";
}
</script>

</body>
</html>
