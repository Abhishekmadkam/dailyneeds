<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Business Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.doc {
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
</style>
</head>

<body class="container py-4">

<h2 class="mb-3">Business Tools</h2>

<div class="row g-3">
<div class="col-md-5">

<select id="type" class="form-select mb-2" onchange="render()">
  <option value="invoice">Invoice</option>
  <option value="quotation">Quotation</option>
  <option value="nda">NDA (Legal)</option>
</select>

<input id="company" class="form-control mb-2" placeholder="Your Company Name">
<input id="client" class="form-control mb-2" placeholder="Client Name">
<input id="amount" class="form-control mb-2" placeholder="Amount">
<textarea id="details" class="form-control mb-2" placeholder="Details"></textarea>

<button class="btn btn-primary" onclick="render()">Preview</button>
<button class="btn btn-success" onclick="window.print()">Download PDF</button>

</div>

<div class="col-md-7">
<div id="doc" class="doc"></div>
</div>
</div>

<script>
function render(){
  const t = type.value;
  const c = company.value;
  const cl = client.value;
  const a = amount.value;
  const d = details.value;

  let html = `<h2>${t.toUpperCase()}</h2><hr>
  <p><strong>Company:</strong> ${c}</p>
  <p><strong>Client:</strong> ${cl}</p>`;

  if(t !== "nda"){
    html += `<p><strong>Amount:</strong> â‚¹${a}</p>`;
  }

  html += `<p>${d}</p>`;

  if(t === "nda"){
    html += `<hr><p>This Non-Disclosure Agreement binds both parties to confidentiality.</p>`;
  }

  html += `<p class="mt-4">Date: ${new Date().toLocaleDateString()}</p>`;

  doc.innerHTML = html;
}
</script>

</body>
</html>
